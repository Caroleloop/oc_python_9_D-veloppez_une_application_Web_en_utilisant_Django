{% extends "base.html" %}
{% block content %}
  <h1>Login</h1>
  <form method="post" aria-label="Login form">
    {% csrf_token %}
    {% for field in form %}
      <div style="margin-bottom: 1em;">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label><br>
        {{ field }}
        {% if field.help_text %}
          <small>{{ field.help_text }}</small>
        {% endif %}
        {% if field.errors %}
          <div role="alert" style="color: red;">{{ field.errors }}</div>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit">Sign in</button>
  </form>
  <p>No account yet? <a href="{% url 'signup' %}">Create a new account</a></p>
{% endblock %}
