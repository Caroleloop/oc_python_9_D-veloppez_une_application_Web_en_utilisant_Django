{% extends "base.html" %}
{% block content %}
  <h1>Connexion</h1>
  <form method="post" aria-label="Formulaire de connexion">
    {% csrf_token %}
    {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}">{{ field.label }}</label><br>
        {{ field }}
        {% if field.help_text %}
          <small>{{ field.help_text }}</small>
        {% endif %}
        {% if field.errors %}
          <div role="alert" style="color: red;">{{ field.errors }}</div>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit">Se connecter</button>
  </form>
{% endblock %}
